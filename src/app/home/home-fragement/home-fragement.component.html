<div *ngFor="let post of pagination.data | async">
  {{ post.Label }}
</div>

<p *ngIf="page.done | async">I ran out of posts!</p>
<div *ngIf="page.loading | async">Loading</div>

<button
  id="addPost"
  mat-fab
  color="accent"
  (click)="openAddDialog()">

  <i class="material-icons">add</i>
</button>
