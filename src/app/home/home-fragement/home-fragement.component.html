<div 
  *ngFor="let post of pagination.data | async"
  (click)="openPost(post)">
  {{ post.Label }}
</div>

<p *ngIf="pagination.done | async">I ran out of posts!</p>
<div *ngIf="pagination.loading | async">Loading</div>

<button
  id="addPost"
  mat-fab
  color="accent"
  (click)="openAddDialog()">

  <i class="material-icons">add</i>
</button>
